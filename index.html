<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearther App</title>

    <!-- local CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcb7e28cc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="title">
            <h1><i class="fas fa-sun"></i> Weather <sup>BETA</sup></h1>
        </div>

        <div class="search_bar">
            <input type="text" name="" id="cityName" placeholder="Enter City Name......">
            <button type="button" id="search"><i class="fas fa-search"></i></button>
        </div>

        <div class="my_location">
            <button id="my_loc" type="button"><i class="fas fa-location-arrow"></i> My Location</button>
        </div>

        <div class="containt" id="containt">
            <h1 id="city">Dhaka, BD</h1>
            <h1 id="temp">25.99 C</h1>
            <img id="icon" src="https://openweathermap.org/img/wn/50d@2x.png" alt="">

            <h2 id="state">HAze</h2>

            <div id="min_max_temp">
                <div class="left">
                    <span id="temp_max">25 C</span>
                </div>
                <div class="right">
                    <span id="temp_min">25 C</span>
                </div>
            </div>

            


            <div id="others">
                <div class="left">
                    <span id="humi">70%</span>
                </div>
                <div class="right">
                    <span id="speed">50 KMh</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
